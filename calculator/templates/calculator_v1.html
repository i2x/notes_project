<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator v1</title>
</head>
<body>
    <h2>Calculator v1 (Server-Side)</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="num1" placeholder="Enter first number">
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="num2" placeholder="Enter second number">
        <button type="submit">Calculate</button>
    </form>
    {% if result is not None %}
        <p>Result: {{ result }}</p>
    {% endif %}
</body>
</html>
